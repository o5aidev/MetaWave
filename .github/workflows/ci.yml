name: iOS CI

on:
  push:
    branches: [ main, develop, feature/**, fix/**, ci/** ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-latest

    concurrency:
      group: ios-ci-${{ github.ref }}
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: "latest-stable"

      - name: Install Bundler dependencies
        if: ${{ hashFiles('Gemfile') != '' }}
        run: bundle install --path vendor/bundle

      - name: Install CocoaPods (if needed)
        if: ${{ hashFiles('Podfile') != '' }}
        run: pod install

      - name: List available simulators
        run: xcrun simctl list devices available

      - name: Show available destinations
        working-directory: MetaWave
        run: xcodebuild -project MetaWave.xcodeproj -scheme MetaWave -showdestinations

      - name: Build
        working-directory: MetaWave
        run: |
          set -o pipefail
          # Get the first available iOS Simulator destination
          DEST=$(xcodebuild -project MetaWave.xcodeproj -scheme MetaWave -showdestinations 2>&1 | grep "platform:iOS Simulator" | head -1 | sed -E 's/.*id:([^,]+).*/\1/' | tr -d ' ')
          if [ -z "$DEST" ]; then
            echo "No simulator destination found, trying generic"
            xcodebuild -project MetaWave.xcodeproj \
              -scheme "MetaWave" \
              -configuration Debug \
              -sdk iphonesimulator \
              build
          else
            echo "Using destination: $DEST"
            xcodebuild -project MetaWave.xcodeproj \
              -scheme "MetaWave" \
              -configuration Debug \
              -destination "platform=iOS Simulator,id=$DEST" \
              build
          fi

      - name: Test
        working-directory: MetaWave
        run: |
          set -o pipefail
          # Get the first available iOS Simulator destination
          DEST=$(xcodebuild -project MetaWave.xcodeproj -scheme MetaWave -showdestinations 2>&1 | grep "platform:iOS Simulator" | head -1 | sed -E 's/.*id:([^,]+).*/\1/' | tr -d ' ')
          if [ -z "$DEST" ]; then
            echo "No simulator destination found, trying generic"
            xcodebuild -project MetaWave.xcodeproj \
              -scheme "MetaWave" \
              -configuration Debug \
              -sdk iphonesimulator \
              test
          else
            echo "Using destination: $DEST"
            xcodebuild -project MetaWave.xcodeproj \
              -scheme "MetaWave" \
              -configuration Debug \
              -destination "platform=iOS Simulator,id=$DEST" \
              test
          fi

      - name: Archive DerivedData logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: xcode-logs
          path: ~/Library/Logs/DiagnosticReports
          if-no-files-found: ignore
